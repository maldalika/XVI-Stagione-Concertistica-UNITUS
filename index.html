<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="icon uni.jpg" type="image/jpg">
    <title>XVI Stagione Concertistica</title>
</head>

<body>
    <div style="background-image: url('fontana.jpg') ;">
    </div>
    <video width="320" height="540" class="center" id="myVideo">
        <source src="final after effect 2.mp4" type="video/mp4">
      </video>
    <button id="playBtn"> Play</button>
    <button id="pauseBtn">Pause</button>

    <script>
        var myVideo = document.getElementById("myVideo");
        var playBtn = document.getElementById("playBtn");
        var pauseBtn = document.getElementById("pauseBtn");

        playBtn.onclick = function() {
            myVideo.play();
        }

        pauseBtn.onclick = function() {
            myVideo.pause();
        }
    </script>

</body>



</html>
